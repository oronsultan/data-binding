<div class="container">
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBluePrintAdded($event)"
  (countryCreated) = "onCountryAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement">
          </app-server-element>
      </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-countries *ngFor="let countryElement of countryElement"
      [countriesList]="countryElement">
      
      </app-countries>
    </div>
  </div>
</div>
